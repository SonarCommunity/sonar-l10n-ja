component_measures.overview.project_overview.description=操作上のリスクをすばやく把握します。緑色を除くすべての色は、直面しているリスクを示しています：検査すべきバグまたは脆弱性。グラフの上または右の位置は、より長期の健康状態が危険にさらされる可能性があることを意味します。左下の緑色の泡が最適です。
component_measures.overview.Reliability.description=バグの運用上のリスクを参照してください。気泡の色が赤に近づくほど、最悪のバグがより深刻になります。バブルサイズはバグ量を示し、各バブルの垂直位置はバグに対処する推定時間を反映します。下端の小さな緑色の泡が最適です。
component_measures.overview.Security.description=脆弱性の運用上のリスクを参照してください。気泡の色が赤色に近づくほど、最悪の脆弱性がより深刻になります。バブルサイズは脆弱性の量を示し、各バブルの垂直方向の位置は脆弱性に対処する推定時間を反映しています。下端の小さな緑色の泡が最適です。
component_measures.overview.Maintainability.description=コードの臭いの長期的なリスクを参照してください。バブルの色が赤に近づくほど、技術負債の比率が高くなります。バブルサイズはコードの匂いの量を示し、各バブルの垂直位置はコードの匂いに対処する推定時間を反映します。下端の小さな緑色の泡が最適です。
component_measures.overview.Coverage.description=テストカバレッジの長期的なリスクが不足しています。気泡サイズは、覆われていないラインの容積を示し、各気泡の垂直位置は、欠落したカバレッジの量を反映する。下端の小さな泡が最適です。
component_measures.overview.Duplications.description=重複の長期的なリスクを参照してください。バブルサイズは、複製されたブロックのボリュームを示し、各バブルの垂直位置は、それらのブロック内のラインのボリュームを反映します。下端の小さな泡が最適です。

component_measures.domain_facets.Reliability.help=このドメインマークコードでは、予想された動作以外の動作が発生する問題が発生します。
component_measures.domain_facets.Maintainability.help=このドメインマークコードの問題は、必要以上に更新が難しくなります。
component_measures.domain_facets.Security.help=このドメインの問題は、ハッカーの潜在的な弱点を示します。
component_measures.domain_facets.SecurityReview.help=このドメインは、ホットスポットとそのレビューステータスの形で潜在的なセキュリティリスクを表します。このドメインは、ホットスポットとそのレビューステータスの形で潜在的なセキュリティリスクを表します。
component_measures.domain_facets.Complexity.help=アプリケーションの制御フローが単純か複雑か。CyclomaticComplexityは、完全なテストカバレッジに必要なテストケースの最小数を測定します。認知的複雑さは、アプリケーションがどれほど理解しにくいかを示す指標です

